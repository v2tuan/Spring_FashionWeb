<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Avatar</title>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js" async
            integrity="sha384-LfouGM03m83ArVtne1JPk926e3SGD0Tz8XHtW2OKGsgeBU/UfR0Fa8eX+UlwSSAZ" crossorigin="anonymous"></script>
</head>
<body>
<h1>Generate Avatar from Username</h1>
<input type="text" id="username" placeholder="Enter username" />
<button onclick="generateAvatar()">Generate Avatar</button>
<svg id="avatar" width="100" height="100"></svg>

<script>
    function generateAvatar() {
        var username = document.getElementById('username').value;
        var svg = document.getElementById('avatar');
        // Dùng jdenticon để tạo hình ảnh dựa trên tên người dùng
        jdenticon.update(svg, username);
    }
</script>
</body>
</html>
