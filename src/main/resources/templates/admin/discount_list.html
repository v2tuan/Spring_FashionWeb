<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/web_layout.html}">

<main id="content" class="wrapper layout-page" th:fragment="content">
  <div class="container mt-5">

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <p th:text="${message}"></p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <p th:text="${error}"></p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row mb-9 align-items-center justify-content-between">
      <div class="col-md-6 mb-8 mb-md-0">
        <h2 class="fs-4 mb-0">Discount List</h2>
      </div>
      <div class="col-md-6 d-flex flex-wrap justify-content-md-end">
        <a th:href="@{/admin/adddiscount}" class="btn btn-primary">
          Create new
        </a>
      </div>
    </div>

    <!-- Discount Table -->
    <table class="table mt-3">
      <thead>
      <tr>
        <th>ID</th>
        <th>Voucher</th>
        <th>Description</th>
        <th>Discount %</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Create Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="discount : ${discounts}">
        <td th:text="${discount.discountId}"></td>
        <td th:text="${discount.voucher}"></td>
        <td th:text="${discount.description}"></td>
        <td th:text="${discount.discountPercentage}"></td>
        <td th:text="${discount.startDate}"></td>
        <td th:text="${discount.endDate}"></td>
        <td th:text="${discount.createDate}"></td>
        <td>
          <a th:href="@{/admin/editdiscount/{id}(id=${discount.discountId})}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{/admin/deletediscount/{id}(id=${discount.discountId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this discount?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
