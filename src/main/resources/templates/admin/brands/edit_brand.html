<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Brand</title>
  <link rel="icon" href="../assets/images/others/favicon.ico">

  <link rel="stylesheet" href="../assets/vendors/lightgallery/css/lightgallery-bundle.min.css">
  <link rel="stylesheet" href="../assets/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../assets/vendors/animate/animate.min.css">
  <link rel="stylesheet" href="../assets/vendors/slick/slick.css">
  <link rel="stylesheet" href="../assets/vendors/mapbox-gl/mapbox-gl.min.css">
  <link rel="stylesheet" href="../../../cdn.jsdelivr.net/npm/bootstrap-icons%401.9.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/theme.css">
</head>

<body>
<!-- Edit Brand Modal -->
<div class="modal fade" id="editBrandModal" tabindex="-1" aria-labelledby="editBrandModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBrandModalLabel">Edit Brand</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form to update brand -->
        <form class="form-border-1" th:action="@{/admin/updatebrand/{id}(id=${brand.brandId})}" method="post" >
          <div class="mb-8">
            <label for="brandName" class="mb-4 fs-13px ls-1 fw-bold text-uppercase">Brand Name</label>
            <input type="text" placeholder="Type here" class="form-control" id="brandName" name="brandName">
          </div>

          <div class="input-upload">
            <label class="mb-4 fs-13px ls-1 fw-bold text-uppercase">Brand Images</label>
            <div class="mb-7 text-center" id="uploadPlaceholder">
              <!-- Default Upload Icon -->
              <img src="/assets/images/dashboard/upload.svg" width="102" class="d-block mx-auto" alt="Upload Icon">
            </div>
            <input type="file" class="form-control" id="images" accept="image/*" name="images">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update Brand</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Script for file upload preview
  document.getElementById('images').addEventListener('change', function(event) {
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    uploadPlaceholder.innerHTML = ''; // Clear the placeholder content

    const files = event.target.files;
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.width = 100; // Set width or style as needed
          img.classList.add('d-block', 'mx-auto', 'mb-2');
          uploadPlaceholder.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  });

  // Reset modal fields when modal is closed
  const modal = document.getElementById('editBrandModal');
  modal.addEventListener('hidden.bs.modal', function () {
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    document.getElementById('brandName').value = '';  // Reset brand name
    uploadPlaceholder.innerHTML = '<img src="/assets/images/dashboard/upload.svg" width="102" class="d-block mx-auto" alt="Upload Icon">';
    document.getElementById('images').value = '';  // Reset image input
  });
</script>

<script src="../../../cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../assets/vendors/clipboard/clipboard.min.js"></script>
<script src="../assets/vendors/vanilla-lazyload/lazyload.min.js"></script>
<script src="../assets/vendors/waypoints/jquery.waypoints.min.js"></script>
<script src="../assets/vendors/lightgallery/lightgallery.min.js"></script>
<script src="../assets/vendors/lightgallery/plugins/zoom/lg-zoom.min.js"></script>
<script src="../assets/vendors/lightgallery/plugins/thumbnail/lg-thumbnail.min.js"></script>
<script src="../assets/vendors/lightgallery/plugins/video/lg-video.min.js"></script>
<script src="../assets/vendors/isotope/isotope.pkgd.min.js"></script>
<script src="../assets/vendors/slick/slick.min.js"></script>
<script src="../assets/vendors/gsap/gsap.min.js"></script>
<script src="../assets/vendors/gsap/ScrollToPlugin.min.js"></script>
<script src="../assets/vendors/gsap/ScrollTrigger.min.js"></script>
<script src="../assets/vendors/mapbox-gl/mapbox-gl.js"></script>
<script src="../assets/js/theme.min.js"></script>
</body>

</html>
