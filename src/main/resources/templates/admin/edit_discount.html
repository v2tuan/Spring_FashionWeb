<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout.html}">

<div th:fragment="content">
    <main id="content" class="main-content">
        <div class="dashboard-page-content">
            <div class="container mt-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Edit Discount</h2>
                    </div>
                    <div class="card-body">
<!--                        <form th:action="@{'/admin/updatediscount/' + ${discount.discountId}}" method="post">-->
                        <form th:action="@{/admin/updatediscount/{id}(id=${discount.discountId})}" method="post">                            <div class="mb-3">
                                <label for="voucher" class="form-label">Voucher</label>
                                <input type="text" class="form-control" id="voucher" name="voucher" th:value="${discount.voucher}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" th:value="${discount.description}" required>
                            </div>
                            <div class="mb-3">
                                <label for="discountPercentage" class="form-label">Discount Percentage</label>
                                <input type="number" class="form-control" id="discountPercentage" name="discountPercentage" th:value="${discount.discountPercentage}" required>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${discount.startDate}" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${discount.endDate}" required>
                            </div>
                            <div class="mb-3">
                                <label for="createDate" class="form-label">Create Date</label>
                                <input type="date" class="form-control" id="createDate" name="createDate" th:value="${discount.createDate}" required>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-success">Update Discount</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
