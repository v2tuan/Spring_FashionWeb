<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/web_layout.html}">

<div th:fragment="content">
  <div class="container mt-5">
    <div class="card shadow-lg form-container-bordered">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">Create New Discount</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/creatediscount}" method="post">
          <div class="mb-3">
            <label for="voucher" class="form-label">Voucher</label>
            <input type="text" class="form-control form-control-bordered" id="voucher" name="voucher" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control form-control-bordered" id="description" name="description" required>
          </div>
          <div class="mb-3">
            <label for="discountPercentage" class="form-label">Discount Percentage</label>
            <input type="number" class="form-control form-control-bordered" id="discountPercentage" name="discountPercentage" required>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control form-control-bordered" id="startDate" name="startDate" required>
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control form-control-bordered" id="endDate" name="endDate" required>
          </div>
          <div class="mb-3">
            <label for="createDate" class="form-label">Create Date</label>
            <input type="date" class="form-control form-control-bordered" id="createDate" name="createDate" required>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Save Discount</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .form-control-bordered {
    border: 2px solid #007bff;
    border-radius: 4px;
  }

  .form-container-bordered {
    border: 3px solid #007bff;
    border-radius: 8px;
    padding: 20px;
  }
</style>

</html>
