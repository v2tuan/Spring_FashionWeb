    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadCartItems() {
                // Hiển thị thông tin giỏ hàng sau khi người dùng đăng nhập thành công
                $.ajax({
                    type: 'GET', // Phương thức HTTP
                    url: '/api/cart-items', // API endpoint lấy danh sách sản phẩm trong giỏ hàng
                    dataType: 'json', // Kiểu dữ liệu phản hồi
                    contentType: 'application/json; charset=utf-8', // Kiểu dữ liệu gửi đi
                    beforeSend: function (xhr) {
                        // Thêm header Authorization nếu có token trong localStorage
                        if (localStorage.token) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.token);
                        }
                    },
                    success: function (response) {
                        $('#cartItemsList').empty(); // Xóa danh sách giỏ hàng hiện tại

                        // Kiểm tra nếu response.body là chuỗi JSON
                        let cartItems = response.body;
                        if (typeof cartItems === 'string') {
                            try {
                                cartItems = JSON.parse(cartItems);
                            } catch (e) {
                                console.error('Lỗi phân tích cú pháp JSON:', e);
                                return;
                            }
                        }

                        cartItems.forEach(function (item) {
                            const cartItem = `
                            <div class="list-group-item d-flex justify-content-between align-items-start py-10">
                                <div>
                                    <h6 class="mb-6">${item.productName}</h6>
                                    <p class="mb-2 small">
                                        <strong>Giá:</strong> ${item.price} VND
                                    </p>
                                    <p class="mb-3 small">
                                        <strong>Số lượng:</strong> ${item.quantity}
                                    </p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <form action="/cart/remove/${item.id}" method="POST" onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng không?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Xóa</button>
                                    </form>
                                </div>
                            </div>
                        `;
                            document.querySelector('.list-group').innerHTML += cartItem;
                        });

                        // Cập nhật tổng số lượng và giá trị giỏ hàng nếu cần thiết
                        const totalAmount = document.getElementById("totalAmount");
                        const totalItems = document.getElementById("totalItems");

                        let totalPrice = 0;
                        let totalQuantity = 0;

                        cartItems.forEach(function (item) {
                            totalPrice += item.price * item.quantity;
                            totalQuantity += item.quantity;
                        });

                        totalAmount.innerText = `${totalPrice} VND`;
                        totalItems.innerText = `${totalQuantity} sản phẩm`;

                    },

                    error: function (e) {
                        // Xử lý lỗi
                        const json = e.responseText;
                        alert("Lỗi khi tải giỏ hàng. Vui lòng thử lại.");
                        console.error(json);
                    }
                });
            }
