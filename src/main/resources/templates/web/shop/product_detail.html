                <script>
                    function addToCart(productId) {
                        let price;

                        const isSale = document.querySelector('.fs-18px.text-body-emphasis.ps-6.fw-bold');

                        if (isSale) {
                            // Láº¥y giÃ¡ khi cÃ³ giáº£m giÃ¡
                            price = parseFloat(isSale.textContent.trim().replace(/[^0-9.]/g, ''));
                        } else {
                            // Láº¥y giÃ¡ khi khÃ´ng cÃ³ giáº£m giÃ¡
                            const regularPriceElement = document.querySelector('.fs-18px.text-body-emphasis.fw-bold');
                            if (regularPriceElement) {
                                price = parseFloat(regularPriceElement.textContent.trim().replace(/[^0-9.]/g, ''));
                            } else {
                                console.error('Price element not found!');
                                alert('Price element not found!');
                                return; // Dá»«ng thá»±c thi náº¿u khÃ´ng tÃ¬m tháº¥y giÃ¡
                            }
                        }

                        // Láº¥y giÃ¡ trá» tá»« form
                        const form = document.querySelector('.product-info-custom');
                        const quantity = document.getElementById('quantity').value; // Láº¥y giÃ¡ trá» quantity tá»« input
                        const sizeElement = form.querySelector('input[name="productSize"]:checked'); // Láº¥y pháº§n tá»­ size ÄÆ°á»£c chá»n

                        if (!sizeElement) {
                            alert('Please select a size');
                            return;
                        }

                        const size = form.querySelector(`label[for="${sizeElement.id}"]`).textContent.trim();

                        // Láº¥y ngÃ y táº¡o
                        const createDate = new Date().toISOString().split('T')[0];

                        // Táº¡o Äá»i tÆ°á»£ng giá» hÃ ng
                        const cartItem = {
                            prodId: productId,
                            quantity: quantity,
                            price: price,
                            sizeName: size,
                            createDate: createDate
                        };

                        $.ajax({
                            url: '/account/cart-items/add',
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify(cartItem),
                            success: function() {
                                alert("Item added to cart!");
                            },
                            error: function(xhr, status, error) {
                                console.error('Error adding item to cart:', error);
                                alert('An error occurred while adding the item to your cart. Please try again.');
                            }
                        });
                    }
                </script>
