    <script>
        function logout() {
            console.log('ang thc hin ng xut...');
            $.ajax({
                url: '/api/logout', // Endpoint x l logout
                type: 'POST',   // Phng thc HTTP
                success: function (response) {
                    localStorage.clear(); // Xa localStorage
                    window.location.href = "/login"; // Chuyn hng n trang login
                },
                error: function (xhr, status, error) {
                    alert('Logout failed: ' + xhr.responseText); // Thng bo li
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            $.ajax({
                type: 'GET', // HTTP method
                url: '/api/me', // API endpoint
                dataType: 'json', // Expected response data type
                contentType: 'application/json; charset=utf-8', // Content type
                beforeSend: function (xhr) {
                    // Add authorization header if token exists in localStorage
                    if (localStorage.token) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.token);
                    }
                },
                success: function (data) {
                    if (data.avatar) {
                        // Thay i thuc tnh src ca th img
                        $('#avatar_small').attr('src', `/home/files/${data.avatar}`);
                    }
                },
                error: function (e) {
                    // Handle errors
                    const json = e.responseText;
                    console.error(json);
                }
            });
        });


    </script>

    <style>
        #avatar, #avatar_2 {
            border-radius: 50%; /* Makes the SVG element circular */
            border: 1px solid #000; /* Adds a black border of 2px thickness */
            padding: 3px; /* Optional: adds space between the border and the content */
        }

        #avatar_small {
            height: 35px;
            width: 35px !important;
            object-fit: cover; /* m bo nh khng mo, va khung */
        }
